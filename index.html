<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>people-search</title>
    <link rel="stylesheet" href="style.css" />
    <script src="JS.js" type="module"></script>
</head>

<body>
    <div id="container">
        <header>
            <nav>
                <div class="nav-container">
                    <ul class="peoplesearch-navlinks">
                        <!-- TOOLBAR -->
                        <li><a href='projectmotivation.html' class="psnav-project motive">Project motivation</a></li>
                        <li><a href='index.html' class="psnav-peoplesearch">People search</a></li>
                        <li><a href='vehiclesearch.html' class="psnav-vehiclesearch">Vehicle search</a></li>
                        <li><a href='addavehicle.html' class="psnav-vehicleadd">Add a vehicle</a></li>
                    </ul>
                </div>
            </nav>
        </header>



        <main id="main">

            <h1 id="searchdriver">SEARCH FOR A DRIVER</h1>
            <p id="dsdesc"> Enter a Driver's name or License Number to find them in the system</p>
            <div id="searchresults"></div>

            <section id="containforms">
                <form id="driverform">
                    <input type="text" id="namesearchinput" class="driver-name-search" placeholder="ENTER DRIVER'S NAME">
                    <button type="button" id="submitdriver">FIND BY NAME ></button>
                </form>

                <form id="licenseform">
                    <input type="text" id="licensesearchinput" class="license-num-search" placeholder="ENTER LICENSE NUMBER">
                    <button type="button" id="submitlicense">FIND BY LICENSE NUMBER ></button>
                </form>
            </section>



            <section id="returncontainer">
                <section id="messages">
                    <div id="error"></div>
                    <div id="message"></div>
                </section>

                <section id="returnresults">
                    <div id="resultsnum"></div>
                    <div id="results" class="search-result-container"></div>
                </section>
            </section>
        </main>

    </div>

</body>

</html>
