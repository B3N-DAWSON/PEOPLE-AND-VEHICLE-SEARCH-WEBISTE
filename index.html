<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>people-search</title>
    <link rel="stylesheet" href="style.css" />
    <script src="JS.js" type="module"></script>
</head>

<body>
    <div id="container">
        <header>

         <!-- COMPANY LOGO + LINK TO INDEX -->

            <nav>
                <div class="nav-container">
                     <a href="/index.html" class="psimgtoindex"> 
                        <img id="logo" src="/images/companylogo.png" alt="Companylogowithcarandtick" width="300px" />
                    </a>
                    <ul class="peoplesearch-navlinks">
                        <!-- TOOLBAR -->
                                <li><a href='index.html' class="innav-peoplesearch ">Search for a customer</a></li>
                                <li><a href='vehiclesearch.html' class="innav-vehiclesearch ">Search for a vehicle</a></li>
                                <li><a href='addavehicle.html' class="innav-vehicleadd ">Register a vehicle</a></li>
                                <li><a href='newowner.html' class="innav-customeradd ">Register a new customer</a></li>
                            
                    </ul>
                </div>
            </nav>
        </header>



        <main id="main">

            <h1 id="searchdriver">SEARCH FOR A DRIVER</h1>
            <p id="dsdesc"> Enter a Driver's name or License Number to find them in the system</p>
            <div id="searchresults"></div>

            <section id="containforms">
                <form id="driverform">
                    <input type="text" id="namesearchinput" class="driver-name-search" placeholder="ENTER DRIVER'S NAME">
                    <button type="button" id="submitdriver">FIND BY NAME ></button>
                    <span id="nameerror" style="display:block; color: red"></span>
                </form>

                <form id="licenseform">
                    <input type="text" id="licensesearchinput" class="license-num-search" placeholder="ENTER LICENSE NUMBER">
                    <button type="button" id="submitlicense">FIND BY LICENSE NUMBER ></button>
                    <span id="licenseerror" style="display:block; color: red"></span>

                </form>
            </section>



            <section id="returncontainer">
                <section id="messages">
                    <div id="error"></div>
                    <div id="message"></div>
                </section>

                <section id="returnresults">
                    <div id="resultsnum"></div>
                    <div id="results" class="search-result-container"></div>
                </section>
            </section>
        </main>

    </div>

</body>

</html>
