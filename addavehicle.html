    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>vehicle-add</title>
        <link rel="stylesheet" href="style.css" />
        <script src="JS.js" type="module"></script>
    </head>

    <body>
        <div id="container">
            <header>



                <!-- NAV BAR  -->
                <nav>
                    <div class="nav-container">
                        <ul class="vehicleadd-navlinks">
                            <!-- TOOLBAR -->
                            <a href="/index.html" class="vsimgtoindex"> 
                                <img id="logo" src="/images/companylogo.png" alt="Companylogowithcarandtick" width="300px" />
                            </a>
                            <li><a href='index.html' class="people-search ">Search for a customer</a></li>
                            <li><a href='vehiclesearch.html' class="vanav-vehiclesearch ">Search for a vehicle</a></li>
                            <li><a href='addavehicle.html' class="vanav-vehicleadd ">Register a vehicle</a></li>
                            <li><a href='newowner.html' class="vanav-customeradd ">Register a new customer</a></li>

                        </ul>
                    </div>
                </nav>

            </header>




            <main id="main">
                <h1 id="addvehicle">ADD A VEHICLE</h1>
                <p id="addvehicledesc">Register a new vehicle to an owner that already exists in the system</p>
                <a href='newowner.html' class="linkaddowner">Register a new customer </a>
                <div id="searchresults"></div>
                
            <form id="vehicleadd">
                <div class="vasearchcontainer">
                    <div class="row1">
                        <section id="regsearchtext">
                            <p><strong>Vehicle Registration</strong></p>
                            <input type="text" id="rego" class="vehicleaddsearchbar" placeholder="ADD REGISTRATION">
                            <span id="regerrormsg" style="display:block; color: red"></span>
                        </section>

                        <section id="makesearchtext">
                            <p><strong>Vehicle Make</strong></p>
                            <input type="text" id="make" class="vehicleaddsearchbar" placeholder="ADD MAKE">
                            <span id="makeerrormsg" style="display:block; color: red"></span>
                        </section>

                    </div>

                    <div id="row2">
                        <section id="modelsearchtext">
                            <p><strong>Vehicle Model</strong></p>
                            <input type="text" id="model" class="modelsearch" placeholder="ADD MODEL">
                        <span id="modelerrormsg" style="display:block; color: red"></span>

                        </section>

                        <section id="coloursearchtext">
                            <p><strong>Vehicle Colour</strong></p>
                            <input type="text" id="colour" class="vehicleaddsearchbar" placeholder="ADD COLOUR">
                            <span id="colourerrormsg" style="display:block; color: red"></span>
                        </section>
                </div>

                    <div class="row3n4">  
                        <section id="ownersearchtext">
                            <p><strong>Vehicle Owner's Name</strong></p>
                            <input type="text" id="owner" class="vehicleaddsearchbar" placeholder="ADDS NAME">
                            <span id="ownererrormsg" style="display:block; color: red"></span>
                        </section>
            </form>

                        <button type="button" id="vehicleaddsubmitbutton">ADD VEHICLE > </button>


                    </div>

                </div>


                <!-- SUCCESS, ERROR MSG + DB RETURN -->
                <section id="returncontainer">
                    <section id="messages">
                        <div id="error"></div>
                        <div id="message"></div>
                    </section>

                </section>
            </main>



        </div>

    </body>

    </html>
