<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vehicle-search</title>
    <link rel="stylesheet" href="style.css" />
    <script src="JS.js" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="container">
        <header>
        
        <!-- COMPANY LOGO + LINK TO INDEX -->

            <nav>
                <div class="nav-container">
                        <!-- TOOLBAR -->
                     <a href="/index.html" class="vsimgtoindex"> 
                        <img id="logo" src="/images/companylogo.png" alt="Companylogowithcarandtick" width="300px" />
                    </a>
                    <ul class="vehiclesearch-navlinks">
                        <li><a href='index.html' class="vsnav-peoplesearch ">Search for a customer</a></li>
                        <li><a href='vehiclesearch.html' class="vsnav-vehiclesearch ">Search for a vehicle</a></li>
                        <li><a href='addavehicle.html' class="vsnav-vehicleadd ">Register a vehicle</a></li>
                        <li><a href='newowner.html' class="vsnav-customeradd ">Register a new customer</a></li>
                    </ul>
                </div>      
            </nav>
        </header>



        <main id="main">

            <!-- PAGE TITLE -->
            <h1 id="regsearch">SEARCH FOR A VEHICLE</h1>
            <!-- TITLE DESC -->
            <p id="vsdesc">Enter your vehicle's registration number to find the vehicle in the system</p>
                    
            <!-- FORM FOR VEHICLE REG SEARCHBAR -->
            <form id="vehicleregsearch">
                <p><strong>Search by Vehicle Registration</strong></p>
                <input type="text" id="vssearchbar" class="vehicleregsearch" placeholder="ENTER REG NUMBER">
                <button type="button" id="regsubmitbutton">FIND BY VEHICLE REG ></button>
                <span id="regerror" style="display:block; color: red"></span>

            </form>

            <!-- SUCCESS, ERROR MSG + DB RETURN -->
            <section id="returncontainer">
                <section id="messages">
                    <div id="error"></div>
                    <div id="message"></div>
                </section>

                <section id="returnresults">
                    <div id="resultsnum"></div>
                    <div id="results" class="search-result-container"></div>
            </section>

        </main>


    </div>

</body>

</html>
